<div class="article-author">
  <img [src]="author?.avatar | uploads" [alt]="author?.avatar_alt || author?.name || 'Author alt name'" (error)="authorAvatarNotLoaded($event)">
  <div class="author-text" *ngIf="author">
    <p *ngIf="author?.name" class="name" [innerHTML]="author.name"></p>
    <p *ngIf="author?.description" class="info" [innerHTML]="author.description"></p>
    <a  *ngIf="author?.link" [href]="author.link" target="_blank">More from this author</a>
  </div>
</div>
